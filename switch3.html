<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch3</title>
</head>
<body>
<script>
     let p=parseInt(prompt("nhap vao mot so"))
  switch ((p>0)? 1: (p<0)? -1:0){
      case 1:
          alert(1);break;
      case -1:
          alert(-1); break;
      case 0:
          alert(0); break;
  }

</script>
</body>
</html>
